steps:
    - name: 'gcr.io/cloud-builders/npm'
      args: ['install']
    - name: 'gcr.io/cloud-builders/npm'
      args: ['run', 'build']
    - name: 'gcr.io/cloud-builders/gsutil'
      args:
          [
              '-m',
              '-h',
              'Content-Encoding:gzip',
              './client/dist/*.js',
              'gs://www.anshul.art',
          ]
    - name: 'gcr.io/cloud-builders/gsutil'
      args:
          [
              '-m',
              'rsync',
              '-r',
              '-c',
              '-d',
              './client/dist',
              'gs://www.anshul.art',
          ]
